<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header" class="header">The Great Color Picker Game!</h1>
    <h1 class="header">Which square has a color of <span id="colorDisplay"></span></h1> 
    <div id="stripe">
        <div id="stripeInner">
            <button id="reset">New Colors</button>
            <span id="message"></span>
            <input type="number" name="" id="difficulty" placeholder="Select Number">
        </div>
    </div>
    <div id="container">
        <h1 id="howTo">Select a number. Higher numbers make for harder games!</h1>
    </div>

    <script src="main.js"></script>
</body>

</html>
